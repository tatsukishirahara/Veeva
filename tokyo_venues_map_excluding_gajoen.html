<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tokyo Venues Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([35.682839, 139.759455], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var venues = {
            "赤坂インターシティコンファレンス": [35.669354, 139.737598],
            "JPタワー ホール＆カンファレンス": [35.681236, 139.767125],
            "虎ノ門ヒルズフォーラム": [35.665491, 139.749489],
            "丸ビルホール＆コンファレンス": [35.681159, 139.764868],
            "ANA インターコンチネンタルホテル 東京ベイ": [35.654621, 139.757836],
            "六本木ヒルズクラブ": [35.660243, 139.729502]
        };

        for (var venue in venues) {
            L.marker(venues[venue]).addTo(map).bindPopup(venue);
        }
    </script>
</body>
</html>
